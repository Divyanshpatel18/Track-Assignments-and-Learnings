<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assign Manager to Employee</title>
</head>
<body>
    {% include 'components/header.html' %}
    <h1>Assign Manager to Employee</h1>
    <form method="POST" action="/assign_manager">
        <label for="employee_id">Employee ID:</label>
        <input type="text" id="employee_id" name="employee_id" required><br><br>
        
        <label for="manager_id">Manager ID:</label>
        <input type="text" id="manager_id" name="manager_id" required><br><br>
        
        <button type="submit">Assign Manager</button>
    </form>
</body>
</html>
