<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <link rel="stylesheet" href="/static/css/login.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container d-flex justify-content-center align-items-center">
                <a class="navbar-brand" href="#"><img src="/static/images/download.jpg" alt="" height="50 " width="50"></a>
                <span class="navbar-text" id="portal-text">REIMBURSEMENT PORTAL</span>
            </div>
        </nav>
    </header>
    <div class="container-fluid innerContainer">
        <div class="row justify-content-center topOfLoginBox ">
            <div class="col-md-6 mt-5 loginBox">
                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title text-center">Login Form </h2>
                    </div>
                    <div class="card-body">
                        <form id="loginForm" method="POST" action="/login">
                          
                            <div class="mb-3 ">
                                <label for="email" class="form-label">Email:</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                    <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password:</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                    <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
                                </div>

                            </div>
                            
                            <div class="d-grid gap-2 justify-content-center">
                                <button type="submit" class="btn btn-primary myButton">Login</button>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer text-center">
                        <p class="mb-0">Don't have an account? <a href="/register_form">Register new user</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JavaScript  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
